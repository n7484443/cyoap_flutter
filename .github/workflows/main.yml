name: CYOAP release
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build_android:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'stable'
          flutter-version: '3.10.2'
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter
      - uses: actions/setup-java@v2
        with:
          cache: 'gradle'
          distribution: 'zulu'
          java-version: '11'

      - name: base64-to-file
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'key.properties'
          fileDir: './android/'
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - run: flutter build appbundle

      - run: |
          Rename-Item "build/app/outputs/bundle/release/app-release.aab" "cyoap_android_${{ github.ref_name }}.aab"

      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: |
            build/app/outputs/bundle/release/cyoap_android_${{ github.ref_name }}.aab
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'stable'
          flutter-version: '3.10.2'
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter

      - run: flutter build windows --release

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --manifest-path updater/Cargo.toml
      - run: MV "updater/target/release/updater.exe" "build/windows/runner/Release"
      - run: |
          7z a build/windows/cyoap_windows_${{ github.ref_name }}.zip ./build/windows/runner/Release/*

      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: |
            build/windows/cyoap_windows_${{ github.ref_name }}.zip
  build_webs:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'stable'
          flutter-version: '3.10.2'
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter

      - run: flutter build web --web-renderer canvaskit --base-href=/cyoap_flutter/ --release

      - name: modify version of index.html
        run: |
          $version= "${{ github.ref_name }}".replace('v', '')
          (get-content ./build/web/index.html) -replace 'service_version', $version | Out-File ./build/web/index_replaced.html
          Remove-Item ./build/web/index.html
          Rename-Item ./build/web/index_replaced.html index.html

      - name: Deploy Web
        uses: peaceiris/actions-gh-pages@v3.9.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web